<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" required [(ngModel)]="user.username" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" required [(ngModel)]="user.password" name="password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
</form>
