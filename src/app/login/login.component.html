<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
